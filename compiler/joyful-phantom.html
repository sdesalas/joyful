<html>
<head>
	<script src="joyful-phantom.js" ></script>
	<script src="jquery-1.7.1.min.js" ></script>
</head>
<body>

<h3>Joyful compiler test</h3>

<div style="width:45%; height:800px; float: left;">
	<p>ORIGINAL</p>
	<textarea id="original" style="width: 98%; height: 300px;" placeholder="Enter code here">
TEST SUITE "Joyful Proof of Concept"

TEST "My First Test"

GO TO "http://www.phantomjs.org"
CHECK "a#download" EXISTS
CLICK "a:contains('Get started')"
CHECK LOCATION LIKE "https://github.com/ariya%"
	</textarea>
</div>
<div style="width:9%; height: 400px; float: left; padding-top: 150px;">
	<button id="compile">Compile &raquo;</button>
</div>
<div style="width:45%; height:800px; float: left;">
	<p>RESULT</p>
	<textarea id="result" style="width: 98%; height: 300px;"></textarea>
</div>

<script>
	$("#compile").click(function() {

		var text = $("#original").val();
		var result = Joyful.compile(text);
		$("#result").val(result);

	});

</script>

</body>
</html>
